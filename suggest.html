<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <title>Dev Page</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script src="main.js"></script>
    </head>

    <body>
        <div class="suggest">
            <button id="login" type="button" class="btn btn-primary" data-toggle="modal" data-target="#SuggestModal">Suggest a Story</button>
            
            <!-- Modal -->
        <div class="modal fade" id="SuggestModal" tabindex="-1" role="dialog" aria-labelledby="SuggestModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="SuggestModal">Suggest a Story</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="login">
                        <div class="col-sm-15">
                            <form>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Topic" aria-label="Topic">
                                </div>
                                <div>
                                    <input type="date" id="topic_date" name="date" min="2018-01-01" max="2018-12-31" />
                                </div>
                                <div class="input-group mb-3">
                                    <textarea class="form-control" placeholder="Description" aria-label="Type here"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-primary">Close</button>

                    </div>

                </div>
            </div>
        </div>
        </div>
    </body>
