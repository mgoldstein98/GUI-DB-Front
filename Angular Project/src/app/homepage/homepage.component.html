<div *ngIf="user">
  <app-navbar></app-navbar>
  <p> WELCOME {{this.user.userName}}</p>
  <div class=container *ngIf="user.typeFlag == 0">
    <app-manager [manager]="user"></app-manager>
  </div>
  <div class=container *ngIf="user.typeFlag == 1">
    <app-anchor [anchor]="user"></app-anchor>
  </div>
</div>
