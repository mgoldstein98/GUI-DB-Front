<div class="container mt-3">
  <input class="form-control" id="myInput" type="text" placeholder="Search.." name="term" [(ngModel)] ="term">
</div>

<div class="container col-xs-6">
  <h2 class="sub-header">Vehicles
  </h2>
  <div [ngSwitch]="myVehicles?.length">
    <div *ngSwitchCase=0>
      No Vehicles claimed found.
    </div>
    <table *ngSwitchDefault class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="w-50">
            Name
          </th>
          <th>
            Type
          </th>
          <th>
            Color
          </th>
          <th>
            Model
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of myVehicles; let i = index">
          <td>
            {{vehicle.vehicleName}}
          </td>
          <td>
            {{vehicle.vehicleType}}
          </td>
          <td>
            {{vehicle.color}}
          </td>
          <td>
            {{vehicle.model}}
            <button (click)="removeVehicle(i)" class="btn btn-danger font-weight-bold text-white float-right w-25">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="container col-xs-6">
  <h2 class="sub-header">Available Vehicles</h2>
  <div [ngSwitch]="availableVehicle?.length">
    <div *ngSwitchCase=0>
      No Vehicles found.
    </div>
    <table *ngSwitchDefault class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="w-50">
            Name
          </th>
          <th>
            Type
          </th>
          <th>
            Color
          </th>
          <th>
            Model
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of availableVehicles | filter: term ; let i = index">
          <td>
            {{vehicle.vehicleName}}
          </td>
          <td>
            {{vehicle.vehicleType}}
          </td>
          <td>
            {{vehicle.color}}
          </td>
          <td>
            {{vehicle.model}}
            <button (click)="addVehicle(i)" class="btn btn-success font-weight-bold text-white float-right w-25">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
