<div class="container col-xs-6">
  <h2 class="sub-header">Equipment
  </h2>
  <div [ngSwitch]="myEquipment?.length">
    <div *ngSwitchCase=0>
      No Equipment claimed Found.
    </div>
    <table *ngSwitchDefault class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="w-50">
            Name
          </th>
          <th>
            Type
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equip of myEquipment; let i = index">
          <td>
            {{equip.equipName}}
          </td>
          <td>
            {{equip.equipType}}
            <button (click)="removeEquipment(i)" class="btn btn-danger font-weight-bold text-white float-right w-25">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="container col-xs-6">
  <h2 class="sub-header">Available Equipment</h2>
  <div [ngSwitch]="availableEquipment?.length">
    <div *ngSwitchCase=0>
      No Equipment Available.
    </div>
    <table *ngSwitchDefault class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="w-50">
            Name
          </th>
          <th>
            Type
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equip of availableEquipment; let i = index">
          <td>
            {{equip.equipName}}
          </td>
          <td>
            {{equip.equipType}}
            <button (click)="addEquipment(i)" class="btn btn-success font-weight-bold text-white float-right w-25">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
