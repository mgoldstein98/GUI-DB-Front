<div class="background">
<h2 >Welcome to Anchor Management</h2>
  <div class="container">
      <span>
            <div id="login-forms" class="d-flex justify-content-center">
              <form [formGroup]="form" (ngSubmit)="login()">
                <div class="form-group">
                  <label for="email" class="form-field-labels">Email</label>
                  <input type="text" formControlName="email" class="form-control form-control-lg" [(ngModel)]="email" />
                </div>
                <div class="text-danger" *ngIf="loginFailed">Incorrect Username and/or Password</div>
                <div class="form-group">
                  <label for="password" class="form-field-labels">Password</label>
                  <input type="password" (keydown.enter)="login()" formControlName="password" class="form-control form-control-lg col-lg-20" [(ngModel)]="pass" />
                </div>
                <div class="d-flex justify-content-center">
                  <div class="form-group">
                    <button class="btn btn-lg btn-success btn-block" type="button" (click)="login()" [disabled]="form.invalid">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </span>
    </div>
</div>
