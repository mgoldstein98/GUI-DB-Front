<div class="container">
    <h1>Login</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            Account Information
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="account_name">
                Email
              </label>
              <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control"
        placeholder="Email" aria-label="Email">
            </div>
            <div class="form-group">
              <label for="account_password">
                Password
              </label>
              <input type="text" [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" class="form-control"
        placeholder="Password" aria-label="Password">
            </div>
          </div>
        </div>
        <br />
        <button class="btn btn-lg btn-success btn-block" type="button" (click)="login()">
          Login
        </button>
      </div>
    </div>
  </div>
