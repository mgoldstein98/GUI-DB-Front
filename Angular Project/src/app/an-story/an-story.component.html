<div class="background">
  <div *ngIf="anchor">
    <app-navbar></app-navbar>
    <div class="p-5">
    <div class="row">
    <div class="container col-xs-6 p-6">
      <h2 class="sub-header">Claimed Stories</h2>
      <div [ngSwitch]="myStories?.length">
        <div *ngSwitchCase=0>
          No stories claimed.
        </div>
        <table *ngSwitchDefault class="table">
          <thead>
            <tr>
              <th class="w-50">
                Name
              </th>
              <th>
                Date
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let story of myStories; let i = index">
              <td>
                {{story.storyTopic}}
              </td>
              <td>
                {{story.storyDate | date: 'mediumDate'}}
                <button (click)="removeStory(i)" class="btn btn-danger font-weight-bold text-white float-right w-25">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="container col-xs-6">
      <h2 class="sub-header">Available Stories</h2>
      <div [ngSwitch]="availableStories?.length">
        <div *ngSwitchCase=0>
          No stories available.
        </div>
        <table *ngSwitchDefault class="table table-striped table-condensed">
          <thead>
            <tr>
              <th class="w-50">
                Name
              </th>
              <th>
                Type
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let story of availableStories; let i = index">
              <td>
                {{story.storyTopic}}
              </td>
              <td>
                {{story.storyDate}}
                <button (click)="addStory(i)" class="btn btn-success font-weight-bold text-white float-right w-25">Add</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="returnToDash()" class="btn btn-primary font-weight-bold text-white float-right w-25">Return to Dashboard</button>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
