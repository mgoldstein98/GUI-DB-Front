<app-navbar></app-navbar>
<div class="background">
  <div class="container" *ngIf="account">
    <div class="row p-3">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="card-title mb-4">
              <div class="d-flex justify-content-start">
                <div class="userData ml-3">
                  <h2 class="user" style="font-weight: bold;">{{ account.userName }}</h2>
                </div>
                <div class="ml-auto">
                  <input type="button" class="btn btn-primary d-none" id="btnDiscard" value="Discard Changes" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="basicInfo-tab" data-toggle="tab" href="#basicInfo" role="tab"
                      aria-controls="basicInfo" aria-selected="true">Basic Info</a>
                  </li>
                </ul>
                <div class="tab-content ml-1" id="myTabContent">
                  <div class="tab-pane fade show active" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">


                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Full Name</label>
                      </div>
                      <div class="col-md-8 col-6">
                        {{ account.userName }}
                      </div>
                    </div>
                    <hr />


                    <div class="row">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Email</label>
                      </div>
                      <div class="col-md-8 col-6">
                        {{ account.email }}
                      </div>
                    </div>
                    <hr />
                    <div class="row" *ngIf="account.typeFlag==1">
                      <div class="col-sm-3 col-md-2 col-5">
                        <label style="font-weight:bold;">Points</label>
                      </div>
                      <div class="col-md-8 col-6">
                        {{ account.points }}
                      </div>
                    </div>
                    <hr />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
