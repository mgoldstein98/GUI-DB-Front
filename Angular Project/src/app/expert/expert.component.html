<div class="container col-xs-6">
  <h2 class="sub-header">Expert
  </h2>
  <div [ngSwitch]="myExpert?.length">
    <div *ngSwitchCase=0>
      No Experts claimed Found.
    </div>
    <table *ngSwitchDefault class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="w-50">
            Name
          </th>
          <th>
            Topic
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exp of myExpert; let i = index">
          <td>
            {{exp.expertName}}
          </td>
          <td>
            {{exp.expertTopic}}
            <button (click)="removeExpert(i)" class="btn btn-danger font-weight-bold text-white float-right w-25">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="container col-xs-6">
  <h2 class="sub-header">Available Experts</h2>
  <div [ngSwitch]="availableExperts?.length">
    <div *ngSwitchCase=0>
      No Experts Available.
    </div>
    <table *ngSwitchDefault class="table table-striped table-condensed">
      <thead>
        <tr>
          <th class="w-50">
            Name
          </th>
          <th>
            Topic
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exp of availableExpert; let i = index">
          <td>
            {{exp.expertName}}
          </td>
          <td>
            {{exp.expertTopic}}
            <button (click)="addExpert(i)" class="btn btn-success font-weight-bold text-white float-right w-25">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
