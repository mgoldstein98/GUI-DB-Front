<div *ngIf="manager">
  <div class="panel-group" [attr.id]="'accordion_' + i" *ngFor="let anchor of myAnchors; let i = index;">
    <div class="panel panel-default">
      <div class="panel-heading bg-light">
        <div class="card-header">
            <h4 class="panel-title">
                <a data-toggle="collapse" [attr.data-parent]="'#accordion_' + i" [attr.href]="'#collapseOne_' + i">
                {{anchor.userName }}</a>
              </h4>
        </div>
      </div>
      <div [attr.id]="'collapseOne_' + i" class="panel-collapse collapse in">
        <div class="panel-body">
          <div class="card-body">
            <app-anchor [anchor]="this.anchor"></app-anchor>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
