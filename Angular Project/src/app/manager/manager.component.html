<button class="btn btn-primary" [routerLink]="['/manageAnchors', manager.userID]">Manage Anchors</button>
<div *ngIf="manager">
<div class="card" *ngFor="let anchor of myAnchors;let i = index;">
      <div class="card-header">
          <h4>{{anchor.userName }}</h4>
      </div>
      <div class="card-body bg-light ">
        <app-anchor [anchor]="this.anchor"></app-anchor>
      </div>
  </div>
</div>

<div class="container text-white" style="height:800px;">
  <div [ngSwitch]="myAnchors?.length">
    <div *ngSwitchCase=0><h2 class="lead" >No Anchors claimed.</h2></div>
  </div>
</div>
