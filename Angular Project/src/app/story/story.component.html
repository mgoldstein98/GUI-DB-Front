<div class="container-fluid m-2">
  <div class="card">
    <div class="card-header clearfix">
      <h5 class="card-title mt-2"> {{story.storyTopic}} </h5>
      <button type="button" class="btn btn-primary float-right" (click)="unassignAnchor()">Remove</button>
    </div>
    <div class="card-body">
      <div class="row">
        <p class="card-text p-3"> {{story.storyDate}}</p>
      </div>
      <div class="row">
        <p class="card-text p-3"> {{story.startTime}} - {{story.endTime}}</p>
      </div>
      <div class="row">
        <p class="card-text p-3"> {{story.description}}</p>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="card mt-4" style="width: 18rem;">
            <div class="card-header">
              Vehicles
              <button type="button" class="btn btn-primary float-right">Edit</button>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let vehicle of vehicles">{{ vehicle.vehicleName }} </li>
            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4" style="width: 18rem;">
            <div class="card-header">
              Experts
              <button type="button" class="btn btn-primary float-right">Edit</button>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let expert of experts">{{ expert.expertName }} </li>

            </ul>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4" style="width: 18rem;">
            <div class="card-header">
              Equipment
              <button type="button" class="btn btn-primary float-right">Edit</button>
            </div>
            <ul class="list-group list-group-flush ">
              <li class="list-group-item d-inline" *ngFor="let equip of equipment">{{ equip.equipName }} </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
