<div class="background">
  <div class="container" *ngIf="account">
  <h1>Account Creation</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Account Information
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="account_name">
              Name
            </label>
            <input type="text"
                   id="account_name"
                   class="form-control"
                   [(ngModel)]="account.userName" />
          </div>
          <div class="form-group">
            <label for="account_password">
              Password
            </label>
            <input type="password"
                   id="account_password"
                   class="form-control"
                   [(ngModel)] = "account.pass" />
          </div>
          <div class = "form-group">
            <label for="account_email">
              Email
            </label>
            <input type="email"
                   id="account_email"
                   class="form-control"
                   [(ngModel)]="account.email" />
          </div>
          <div class="form-group">
            <label for="account_jobTItle">
              Account Type
            </label>
            <select id="account_jobTitle"
                    class="form-control"
                    [(ngModel)] = "account.typeFlag"
                    [ngModelOptions]="{standalone: true}">
              <option value=1>Anchor</option>
              <option value=0>Manager</option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <button class="btn btn-lg btn-success btn-block" type="button" (click)="createAccount()">
        Create Account
      </button>
    </div>
  </div>
  
</div>
