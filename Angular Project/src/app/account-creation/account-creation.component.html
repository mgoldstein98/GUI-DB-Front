<div class="container">
  <h1>Account Creation</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Account Information
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="account_name">
              Name
            </label>
            <input type="text"
                   id="account_name"
                   class="form-control"
                   [(ngModel)]="account.name" />
          </div>
          <div class="form-group">
            <label for="account_password">
              Password
            </label>
            <input type="password"
                   id="account_password"
                   class="form-control"
                   [(ngModel)] = "account.password" />
          </div>
          <div class = "form-group">
            <label for="account_email">
              Email
            </label>
            <input type="email"
                   id="account_email"
                   class="form-control"
                   [(ngModel)]="account.email" />
          </div>
          <div class="form-group">
            <label for="account_jobTItle">
              Account Type
            </label>
            <select id="account_jobTitle"
                    class="form-control"
                    [(ngModel)] = "account.jobTitle">
              <option></option>
              <!-- <option *ngFor="let job of jobTitles"
                      [value]="job.id">
                {{ job.name }}
              </option> -->
            </select>
          </div>
        </div>
      </div>
